<head>
    <title>Limitless Image Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="client_styles/main.css">
    <link rel="stylesheet" href="client_styles/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
</head>

  <body>

    <header>

    <div>

      <div id="logo-div"><h1 id="logo">Photo Babbel</h1></div>
      
      <nav>
        <div id="nav-div">
          <ul>
            <li id="rekog-link">
              <a id="rekog-button">Photo</a>
            </li>
            <li id="signIn-link">
              <a id="signIn-button">Account</a> 
            </li>
          </ul>
        </div>
      </nav>
     
     </div>

    </header>

    <div id="vid-container">
        <video autoplay loop src="images/Photographer_Vid1.mp4" id="banner-vid"></video>
    </div>

    <div id="rekog-block">
      <h1>Image Scanned</h1>
      <br>Please select an image
      <input type="file" id="image">
      <br>
      <div id="crop-pic">
        <div id="pic-div">
          <img id="preview">
        </div>
      </div>

      <div id="label-div">
        <!-- <ul id="pic-labels"></ul> -->
        <p id="pic-labels"></p>
      </div>

      <div>
        <button class="back-button">Back</button>
      </div>

    </div>

    <div id="signIn-block">
      <form action="/users/" method="post">
        <!-- <div class="imgcontainer">
          <img src="images/lock.jpg" alt="Avatar" class="avatar">
        </div> -->
        <div class="input-div">
              
          <label class="label-text">username</label>
          <input type="text" placeholder="Enter Username" name="uname" required>
          <label class="label-text">password</label>
          <input type="password" placeholder="Enter Password" name="psw" required>
              
          <div id = "login-wrapper">
            <button id = "login-button" type="submit">Login</button>
            <button id = "create-button" type="submit">Register</button>
          </div>

        </div>

        <div class="forgot-pw">
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>

      </form> 

      <div>
        <button class="back-button">Back</button>
      </div>

    </div>

   <!--  <footer>
      
      <div id="foot-div">
        <h1>Footer</h1>
      </div>

    </footer> -->

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    
  </body>
