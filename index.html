<head>
    <title>Photo Babble</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="client_styles/main.css">
    <link rel="stylesheet" href="client_styles/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
</head>

  <body>

    <header>

      <div id="header-container">

        <div id="logo-div"><h1 id="logo">Photo Babble</h1></div>
        
        <nav>
          <div id="nav-div">
            <ul>
              <li id="rekog-link">
                <a id="rekog-button">Demo</a>
              </li>
              <li id="about-link">
                <a id="about-button">About</a>
              </li>
              <li id="signIn-link">
                <a id="signIn-button">Account</a> 
              </li>
            </ul>
          </div>
        </nav>
       
       </div>

    </header>

    <div id="vid-container">
        <div>
        <!-- play once and pause on women??? -->
        <video autoplay loop src="images/Photographer_Vid1.mp4" id="banner-vid"></video>
        </div>
       
        <div id="top-content">
          <h1>How will you ever organize all those photos?</h1>
        </div>
        <div id="bottom-content">
          <h1>Now you won't have to, we will do it for you.</h1>
        </div>
    </div>
    
    <div>
      <div id="story-content"></div>
    </div>

    <div id="rekog-block">
      <h1>Image Scanned</h1>
      <br>Please select an image
      <input type="file" id="image">
      <br>
      <div id="crop-pic">
        <div id="pic-div">
          <img id="preview">
        </div>
      </div>

      <div id="label-div">
        <!-- <ul id="pic-labels"></ul> -->
        <p id="pic-labels"></p>
      </div>

      <div>
        <button class="back-button">Back</button>
      </div>

    </div>

    <div id="signIn-block">
      <form class="login-form" action="/users/login" method="post" autocomplete="off">
        <h1>Welcome Photo Babbler</h1>
        <div id="user-name">
          <h3>Username</h3>
          <input type="text" name="username" placeholder="enter your username">
        </div>
        <div id="the-pw">
          <h3>Password</h3>
          <input type="text" name="password" placeholder="enter your password">
        </div>

        <button type='submit' id="log-in-button">LogIn</button>
            
        <div id="or-register">
          <h3>New to Photo Babble, register for a free account.</h3>
            <button id="register-button">Register</button>
        </div>

      </form>

      <div>
        <button class="back-button">Back</button>
      </div>

    </div>

    <div id="sign-up">
      <form class="register" action="/users" method="post" autocomplete="off">
        
        <fieldset name="register-info">
          <input type="text" name="name" id="firstName" placeholder="First Name" required/>
          <input type="text" name="name" id="lastName" placeholder="Last Name" required/>
          <input type="text" name="username" id="username" placeholder="Username" required/>
          <input type="password" name="password" id="password" placeholder="Password" required/>
        </fieldset>
        
        <button type='submit' class="sign-up-button">Sign Up</button>
      
      </form>

      <div>
        <button class="back-button">Back</button>
      </div>

    </div>

    <footer>
      
      <div id="foot-div">
        <h1>Footer</h1>
      </div>

    </footer>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    
  </body>
