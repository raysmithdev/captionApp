<head>
    <title>Limitless Image Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="client_styles/main.css">
    <link rel="stylesheet" href="client_styles/reset.css">
</head>

  <body>

    <header>
      
      <div id="header-wrapper">
        
      </div>

    </header>

    <div id="rekog-block">
      <h1>Image Scanned</h1>
      <br>Please select an image
      <input type="file" id="image">
      <br>
      <img id="preview">
      <br>
      <div>
        <!-- <ul id="pic-labels"></ul> -->
        <p id="pic-labels"></p>
      </div>
      
      <div>
        <button class="back-button">Back</button>
      </div>

    </div>

    <div id="rekog-link">
      <button id="rekog-button">Photo Scanner</button>
    </div>

    <div id="signIn-block">
      <form action="#">
             <!-- <div class="imgcontainer">
                 <img src="images/lock.jpg" alt="Avatar" class="avatar">
             </div> -->
        <div class="input-div">
              
          <label class="label-text">username</label>
          <input type="text" placeholder="Enter Username" name="uname" required>
          <label class="label-text">password</label>
          <input type="password" placeholder="Enter Password" name="psw" required>
              
          <div id = "login-wrapper">
            <button id = "login-button" type="submit">Login</button>
            <button id = "create-button" type="submit">Register</button>
          </div>

        </div>

        <div class="cancel">
          <button type="button" class="back-button">Cancel</button>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>

      </form>

      <!-- <div>
        <button class="back-button">Back</button>
      </div> -->

    </div>

    <div id="signIn-link">
      <button id="signIn-button">Account</button> 
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    
  </body>
